<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Odin's Clock</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="window">
        <div class="titlebar" ondblclick="window.windowControls.maximize()">
            <span class="title">Odin's Clock</span>

            <div class="window-controls">
                <button onclick="window.windowControls.minimize()">—</button>
                <button onclick="window.windowControls.maximize()">⬜</button>
                <button onclick="window.windowControls.close()">✕</button>
            </div>
        </div>

        <div class="content" id="app">
            <!-- ALWAYS VISIBLE -->
            <div class="top-section">
                <div class="clock">12:45</div>
                <div class="next-task">Next: (no tasks yet)</div>
            </div>

            <!-- EXPANDABLE -->
            <div class="expandable collapsed" id="expandable">
                <div class="section">
                    <div class="section-header">
                        <span>Scheduled Tasks</span>
                        <button class="primary-button" id="open-schedule-modal">
                            Schedule Task
                        </button>
                    </div>
                    <div class="scheduled-tasks-list" id="scheduled-tasks-list">
                        <div class="empty-state" id="scheduled-empty">
                            No scheduled tasks yet.
                        </div>
                    </div>
                </div>
                <div class="section">Intermittent Fasting (empty)</div>
                <div class="section">Pomodoro (empty)</div>
            </div>
        </div>

    </div>

    <div class="modal-backdrop hidden" id="schedule-modal-backdrop">
        <div class="modal">
            <div class="modal-header">
                <h2>Schedule a Task</h2>
                <button class="icon-button" id="close-schedule-modal">✕</button>
            </div>
            <div class="modal-body">
                <div class="modal-step" id="task-type-step">
                    <p class="modal-label">Is this task daily or one time?</p>
                    <div class="task-type-options">
                        <button class="secondary-button" data-task-type="daily">
                            Daily Task
                        </button>
                        <button class="secondary-button" data-task-type="once">
                            One Time Task
                        </button>
                    </div>
                </div>
                <form class="modal-step hidden" id="task-details-step">
                    <label class="input-group">
                        <span>Task name</span>
                        <input type="text" id="task-title" required />
                    </label>
                    <label class="input-group hidden" id="task-date-group">
                        <span>Date</span>
                        <input type="date" id="task-date" />
                    </label>
                    <label class="input-group">
                        <span>Time</span>
                        <input type="time" id="task-time" required />
                    </label>
                    <div class="modal-actions">
                        <button type="button" class="secondary-button" id="back-to-type">
                            Back
                        </button>
                        <button type="submit" class="primary-button">
                            Save Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal-backdrop hidden" id="schedule-modal-backdrop">
        <div class="modal">
            <div class="modal-header">
                <h2>Schedule a Task</h2>
                <button class="icon-button" id="close-schedule-modal">✕</button>
            </div>
            <div class="modal-body">
                <div class="modal-step" id="task-type-step">
                    <p class="modal-label">Is this task daily or one time?</p>
                    <div class="task-type-options">
                        <button class="secondary-button" data-task-type="daily">
                            Daily Task
                        </button>
                        <button class="secondary-button" data-task-type="once">
                            One Time Task
                        </button>
                    </div>
                </div>
                <form class="modal-step hidden" id="task-details-step">
                    <label class="input-group">
                        <span>Task name</span>
                        <input type="text" id="task-title" required />
                    </label>
                    <label class="input-group hidden" id="task-date-group">
                        <span>Date</span>
                        <input type="date" id="task-date" />
                    </label>
                    <label class="input-group">
                        <span>Time</span>
                        <input type="time" id="task-time" required />
                    </label>
                    <div class="modal-actions">
                        <button type="button" class="secondary-button" id="back-to-type">
                            Back
                        </button>
                        <button type="submit" class="primary-button">
                            Save Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
