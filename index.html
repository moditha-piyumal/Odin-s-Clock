<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Odin's Clock</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="window">
        <div class="titlebar" ondblclick="window.windowControls.maximize()">
            <span class="title">Odin's Clock</span>

            <div class="window-controls">
                <button onclick="window.windowControls.minimize()">—</button>
                <button onclick="window.windowControls.maximize()">⬜</button>
                <button onclick="window.windowControls.close()">✕</button>
            </div>
        </div>

        <div class="content" id="app">
            <!-- ALWAYS VISIBLE -->
            <div class="top-section">
                <div class="clock">12:45</div>
                <div class="next-task">Next: (no tasks yet)</div>
            </div>

            <!-- EXPANDABLE -->
            <div class="expandable collapsed" id="expandable">
                <div class="section">Scheduled Tasks (empty)</div>
                <div class="section">Intermittent Fasting (empty)</div>
                <div class="section">Pomodoro (empty)</div>
            </div>
        </div>

        <script src="renderer.js"></script>

    </div>
</body>

</html>
